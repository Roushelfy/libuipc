name: Build Wheels

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'support-pypi'  # Temporary: for testing
  pull_request:
    paths:
      - 'python/**'
      - '.github/workflows/build-wheels.yml'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]  # Temporary: test only Ubuntu for faster CI
        python: ['3.13']    # Temporary: test only 3.13 for faster CI

    concurrency:
      group: ${{ github.ref }}-build-wheels-${{ matrix.os }}-${{ matrix.python }}
      cancel-in-progress: true

    steps:
      - name: Maximize build space
        if: matrix.os == 'ubuntu-22.04'
        uses: AdityaGarg8/remove-unwanted-software@v4.1
        with:
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache CUDA installation
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/cuda*
            /opt/hostedtoolcache/cuda*
          key: cuda-12.4.1-${{ matrix.os }}-${{ github.run_number }}
          restore-keys: |
            cuda-12.4.1-${{ matrix.os }}-
            cuda-12.4-${{ matrix.os }}

      - name: Setup CUDA 12.4
        uses: Jimver/cuda-toolkit@v0.2.20
        id: cuda-toolkit
        with:
          cuda: '12.4.1'
          method: 'local'
          use-github-cache: true

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Setup ninja and patchelf
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install ninja-build patchelf

      - name: Setup ninja
        if: matrix.os == 'windows-2022'
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Setup msvc sysroot for cmake
        if: matrix.os == 'windows-2022'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build wheel setuptools

      - name: Setup vcpkg cache
        uses: actions/cache@v4
        with:
          path: |
            ~/Toolchain/vcpkg
            ${{ github.workspace }}/build/vcpkg_installed
          key: vcpkg-${{ matrix.os }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ matrix.os }}-

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build/external
            build/src
            build/CMakeCache.txt
            build/cmake_install.cmake
          key: cmake-build-${{ matrix.os }}-py${{ matrix.python }}-${{ hashFiles('CMakeLists.txt', 'src/**/*.cpp', 'src/**/*.cu') }}
          restore-keys: |
            cmake-build-${{ matrix.os }}-py${{ matrix.python }}-
            cmake-build-${{ matrix.os }}-

      - name: Setup vcpkg
        run: |
          # Create Toolchain directory
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            mkdir -p ~/Toolchain
            cd ~/Toolchain
            if [ ! -d "vcpkg" ]; then
              git clone https://github.com/microsoft/vcpkg.git
            fi
            cd vcpkg
            git pull
            ./bootstrap-vcpkg.sh
            echo "CMAKE_TOOLCHAIN_FILE=$HOME/Toolchain/vcpkg/scripts/buildsystems/vcpkg.cmake" >> $GITHUB_ENV
          else
            mkdir -p ~/Toolchain
            cd ~/Toolchain
            if [ ! -d "vcpkg" ]; then
              git clone https://github.com/microsoft/vcpkg.git
            fi
            cd vcpkg
            git pull
            ./bootstrap-vcpkg.bat
            echo "CMAKE_TOOLCHAIN_FILE=$HOME/Toolchain/vcpkg/scripts/buildsystems/vcpkg.cmake" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Configure CMake
        run: |
          # Set Python executable path based on OS
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            PYTHON_PATH="${{ env.pythonLocation }}/bin/python"
          else
            PYTHON_PATH="${{ env.pythonLocation }}/python.exe"
          fi
          
          cmake -S . -B build \
            -DUIPC_BUILD_PYBIND=ON \
            -DUIPC_BUILD_EXAMPLES=OFF \
            -DUIPC_BUILD_TESTS=OFF \
            -DUIPC_BUILD_GUI=OFF \
            -DCMAKE_BUILD_TYPE=Release \
            -DUIPC_PYTHON_EXECUTABLE_PATH="$PYTHON_PATH" \
            -DCMAKE_TOOLCHAIN_FILE="${{ env.CMAKE_TOOLCHAIN_FILE }}" \
            -DUIPC_GITHUB_ACTIONS=ON
        shell: bash

      - name: Build LibUIPC
        run: |
          cmake --build build --config Release --parallel 4

      - name: Debug build directories
        run: |
          echo "ðŸ” Current directory: $(pwd)"
          echo "ðŸ“‚ Build directory structure:"
          find build -type f -name "*.so" -o -name "*.pyd" -o -name "*.dll" | head -20
          echo "ðŸ“‚ Python-related files:"
          find build -name "*pyuipc*" | head -10
          echo "ðŸ“‚ Top-level build contents:"
          ls -la build/

      - name: Build Python wheel
        working-directory: python
        run: |
          # Use the properly built Python package from build/python
          echo "ðŸ“¦ Using pre-built Python package from after_build_pyuipc.py script"
          
          # Check what was created by the build script
          echo "ðŸ“‚ Build directory python package:"
          find ../build/python -name "*.so" -o -name "*.pyd" -o -name "*.dll" | head -10
          
          # Copy the entire pre-built python package
          cp -r ../build/python/* . 2>/dev/null || true
          
          # Copy vcpkg dependencies and fix RPATH
          echo "ðŸ“¦ Copying vcpkg dependencies and fixing RPATH:"
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            VCPKG_TRIPLET="x64-linux"
            SHARED_LIB_EXT=".so"
            BUILD_CONFIG="Release"
          else
            VCPKG_TRIPLET="x64-windows"
            SHARED_LIB_EXT=".dll"
            BUILD_CONFIG="RelWithDebInfo"
          fi
          
          # Ensure the modules directory exists for all libraries
          MODULES_DIR="src/uipc/modules/${BUILD_CONFIG}/bin"
          mkdir -p "$MODULES_DIR"
          
          # Copy vcpkg dependencies to modules directory (same location as pyuipc.so)
          VCPKG_BIN_DIR="../build/vcpkg_installed/${VCPKG_TRIPLET}/bin"
          if [ -d "$VCPKG_BIN_DIR" ]; then
            echo "ðŸ“‚ Found vcpkg dependencies in: $VCPKG_BIN_DIR"
            # Copy all shared libraries from vcpkg to modules directory
            find "$VCPKG_BIN_DIR" -name "*${SHARED_LIB_EXT}" -exec cp {} "$MODULES_DIR/" \;
            echo "âœ… Copied vcpkg dependencies to $MODULES_DIR"
          else
            echo "âš ï¸  Warning: vcpkg bin directory not found: $VCPKG_BIN_DIR"
          fi
          
          # Fix RPATH for all shared libraries on Linux
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            echo "ðŸ”§ Fixing RPATH for all shared libraries..."
            for lib in "$MODULES_DIR"/*${SHARED_LIB_EXT}; do
              if [ -f "$lib" ]; then
                echo "  Fixing RPATH for $(basename $lib)"
                patchelf --set-rpath '$ORIGIN' "$lib" || echo "  âš ï¸ Failed to set RPATH for $(basename $lib)"
              fi
            done
            echo "âœ… RPATH fix completed"
          fi
          
          # List what was copied
          echo "ðŸ“‹ All libraries in modules directory:"
          ls -la "$MODULES_DIR"/*${SHARED_LIB_EXT} 2>/dev/null | head -15
          
          # Verify the structure
          echo "ðŸ“‚ Package structure:"
          find src/uipc -name "*pyuipc*" | head -5
          find src/uipc -name "modules" -type d
          
          # Build wheel from the properly prepared package
          python -m build --wheel
        shell: bash

      - name: Test wheel installation
        working-directory: python
        run: |
          python -m pip install dist/*.whl
          python -c "import uipc; print('âœ… uipc import successful')"
          python uipc_info.py
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python }}-${{ github.run_number }}
          path: python/dist/*.whl

  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true

      - name: Move wheels to single directory
        run: |
          mkdir -p wheelhouse
          find dist -name "*.whl" -exec mv {} wheelhouse/ \;

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: wheelhouse/

      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: wheelhouse/