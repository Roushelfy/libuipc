name: Build Wheels

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'support-pypi'  # Temporary: for testing
  pull_request:
    paths:
      - 'python/**'
      - '.github/workflows/build-wheels.yml'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]
        python: ['3.11', '3.12', '3.13']
        cuda: ['12.4.1']

    concurrency:
      group: ${{ github.ref }}-build-wheels-${{ matrix.os }}-${{ matrix.python }}-${{ matrix.cuda }}
      cancel-in-progress: true

    steps:
      - name: Maximize build space
        if: matrix.os == 'ubuntu-22.04'
        uses: AdityaGarg8/remove-unwanted-software@v4.1
        with:
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup CUDA ${{ matrix.cuda }}
        uses: Jimver/cuda-toolkit@v0.2.24
        id: cuda-toolkit
        with:
          cuda: ${{ matrix.cuda }}
          method: 'local'
          use-local-cache: true

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Setup ninja and patchelf
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install ninja-build patchelf

      - name: Setup ninja
        if: matrix.os == 'windows-2022'
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Setup msvc sysroot for cmake
        if: matrix.os == 'windows-2022'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build wheel setuptools

      - name: Setup vcpkg cache
        uses: actions/cache@v4
        with:
          path: |
            ~/Toolchain/vcpkg
            ${{ github.workspace }}/build/vcpkg_installed
          key: vcpkg-${{ matrix.os }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ matrix.os }}-

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: cmake-build-${{ matrix.os }}-${{ matrix.python }}-cuda${{ matrix.cuda }}-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            cmake-build-${{ matrix.os }}-${{ matrix.python }}-
            cmake-build-${{ matrix.os }}-


      - name: Setup vcpkg
        run: |
          # Create Toolchain directory
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            mkdir -p ~/Toolchain
            cd ~/Toolchain
            if [ ! -d "vcpkg" ]; then
              git clone https://github.com/microsoft/vcpkg.git
            fi
            cd vcpkg
            git pull
            ./bootstrap-vcpkg.sh
            echo "CMAKE_TOOLCHAIN_FILE=$HOME/Toolchain/vcpkg/scripts/buildsystems/vcpkg.cmake" >> $GITHUB_ENV
          else
            mkdir -p ~/Toolchain
            cd ~/Toolchain
            if [ ! -d "vcpkg" ]; then
              git clone https://github.com/microsoft/vcpkg.git
            fi
            cd vcpkg
            git pull
            ./bootstrap-vcpkg.bat
            echo "CMAKE_TOOLCHAIN_FILE=$HOME/Toolchain/vcpkg/scripts/buildsystems/vcpkg.cmake" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Configure CMake
        run: |
          # Set Python executable path based on OS
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            PYTHON_PATH="${{ env.pythonLocation }}/bin/python"
            
            # Set CUDA compiler path for Linux
            CUDA_VERSION="${{ matrix.cuda }}"
            CUDA_MAJOR=$(echo $CUDA_VERSION | cut -d. -f1)
            CUDA_MINOR=$(echo $CUDA_VERSION | cut -d. -f2)
            CUDA_PATH="/usr/local/cuda-${CUDA_MAJOR}.${CUDA_MINOR}"
            
            # Check if CUDA is installed and set compiler
            if [ -f "$CUDA_PATH/bin/nvcc" ]; then
              export CMAKE_CUDA_COMPILER="$CUDA_PATH/bin/nvcc"
              export CUDACXX="$CUDA_PATH/bin/nvcc"
            elif [ -f "/usr/local/cuda/bin/nvcc" ]; then
              export CMAKE_CUDA_COMPILER="/usr/local/cuda/bin/nvcc"
              export CUDACXX="/usr/local/cuda/bin/nvcc"
            else
              echo "âŒ CUDA compiler not found in expected locations"
              find /usr/local -name "nvcc" 2>/dev/null || echo "nvcc not found"
              exit 1
            fi
            
            echo "âœ… Using CUDA compiler: $CMAKE_CUDA_COMPILER"
          else
            PYTHON_PATH="${{ env.pythonLocation }}/python.exe"
          fi
          
          cmake -S . -B build \
            -G Ninja \
            -DUIPC_BUILD_PYBIND=ON \
            -DUIPC_BUILD_EXAMPLES=OFF \
            -DUIPC_BUILD_TESTS=OFF \
            -DUIPC_BUILD_GUI=OFF \
            -DCMAKE_BUILD_TYPE=Release \
            -DUIPC_PYTHON_EXECUTABLE_PATH="$PYTHON_PATH" \
            -DCMAKE_TOOLCHAIN_FILE="${{ env.CMAKE_TOOLCHAIN_FILE }}" \
            -DUIPC_GITHUB_ACTIONS=ON
        shell: bash

      - name: Build LibUIPC
        run: |
          cmake --build build --config Release --parallel 4

      - name: Debug build directories
        run: |
          echo "ðŸ” Current directory: $(pwd)"
          echo "ðŸ“‚ Build directory structure:"
          find build -type f -name "*.so" -o -name "*.pyd" -o -name "*.dll" | head -20
          echo "ðŸ“‚ Python-related files:"
          find build -name "*pyuipc*" | head -10
          echo "ðŸ“‚ Top-level build contents:"
          ls -la build/

      - name: Build Python wheel
        working-directory: python
        run: |
          # Use the properly built Python package from build/python
          echo "ðŸ“¦ Using pre-built Python package from after_build_pyuipc.py script"
          
          # Check what was created by the build script
          echo "ðŸ“‚ Build directory python package:"
          find ../build/python -name "*.so" -o -name "*.pyd" -o -name "*.dll" | head -10
          
          # Copy the entire pre-built python package
          cp -r ../build/python/* . 2>/dev/null || true
          
          # Copy vcpkg dependencies and fix RPATH
          echo "ðŸ“¦ Copying vcpkg dependencies and fixing RPATH:"
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            VCPKG_TRIPLET="x64-linux"
            SHARED_LIB_EXT=".so*"
          else
            VCPKG_TRIPLET="x64-windows"
            SHARED_LIB_EXT=".dll"
          fi

          
          # Debug: Check what configurations were actually built
          echo "ðŸ” Checking build configurations:"
          find ../build -name "*pyuipc*" -type d | head -5
          ls -la ../build/ | grep -E "(Release|RelWithDebInfo|Debug)" || echo "No config directories found"
          
          # Find the actual modules directory that was created by after_build_pyuipc.py
          MODULES_BASE_DIR="src/uipc/modules"
          if [ -d "$MODULES_BASE_DIR/Release/bin" ]; then
            MODULES_DIR="$MODULES_BASE_DIR/Release/bin"
            BUILD_CONFIG="Release"
          elif [ -d "$MODULES_BASE_DIR/RelWithDebInfo/bin" ]; then
            MODULES_DIR="$MODULES_BASE_DIR/RelWithDebInfo/bin"
            BUILD_CONFIG="RelWithDebInfo"
          elif [ -d "$MODULES_BASE_DIR/Debug/bin" ]; then
            MODULES_DIR="$MODULES_BASE_DIR/Debug/bin"
            BUILD_CONFIG="Debug"
          else
            echo "âŒ No modules directory found, creating Release directory as fallback"
            MODULES_DIR="$MODULES_BASE_DIR/Release/bin"
            BUILD_CONFIG="Release"
            mkdir -p "$MODULES_DIR"
          fi
          
          echo "ðŸ“‚ Using modules directory: $MODULES_DIR (config: $BUILD_CONFIG)"
          
          # Debug: Check what's in the modules directory before copying
          echo "ðŸ“‹ Current modules directory contents:"
          ls -la "$MODULES_DIR" || echo "Directory is empty or doesn't exist"
          
          # Copy vcpkg dependencies to modules directory
          VCPKG_BIN_DIR="../build/vcpkg_installed/${VCPKG_TRIPLET}/bin"
          echo "ðŸ” Looking for vcpkg dependencies in: $VCPKG_BIN_DIR"
          if [ -d "$VCPKG_BIN_DIR" ]; then
            echo "ðŸ“‚ Found vcpkg dependencies, copying to: $MODULES_DIR"
            find "$VCPKG_BIN_DIR" -name "*${SHARED_LIB_EXT}" -exec cp {} "$MODULES_DIR/" \;
            echo "âœ… Copied vcpkg dependencies"
          else
            echo "âš ï¸  vcpkg bin directory not found, checking alternative locations:"
            find ../build -name "vcpkg_installed" -type d | head -3
            find ../build -path "*/vcpkg_installed/*/bin" -type d | head -3
          fi
          VCPKG_LIB_DIR="../build/vcpkg_installed/${VCPKG_TRIPLET}/lib"
          echo "ðŸ” Looking for vcpkg dependencies in: $VCPKG_LIB_DIR"
          if [ -d "$VCPKG_LIB_DIR" ]; then
            echo "ðŸ“‚ Found vcpkg dependencies, copying to: $MODULES_DIR"
            find "$VCPKG_LIB_DIR" -name "*${SHARED_LIB_EXT}" -exec cp {} "$MODULES_DIR/" \;
            echo "âœ… Copied vcpkg dependencies"
          else
            echo "âš ï¸  vcpkg lib directory not found, checking alternative locations:"
            find ../build -name "vcpkg_installed" -type d | head -3
            find ../build -path "*/vcpkg_installed/*/lib" -type d | head -3
          fi
          # Fix RPATH for all shared libraries on Linux
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            echo "ðŸ”§ Fixing RPATH for all shared libraries in: $MODULES_DIR"
            for lib in "$MODULES_DIR"/*${SHARED_LIB_EXT}; do
              if [ -f "$lib" ]; then
                echo "  ðŸ“ Fixing RPATH for $(basename $lib)"
                patchelf --set-rpath '$ORIGIN' "$lib" || echo "  âš ï¸ Failed to set RPATH for $(basename $lib)"
              fi
            done
            echo "âœ… RPATH fix completed"
            
            # Verify RPATH was set correctly
            echo "ðŸ” Verifying RPATH for first few libraries:"
            count=0
            for lib in "$MODULES_DIR"/*${SHARED_LIB_EXT}; do
              if [ -f "$lib" ] && [ $count -lt 5 ]; then
                echo "  $(basename $lib):"
                readelf -d "$lib" | grep -E "(RPATH|RUNPATH)" || echo "    No RPATH/RUNPATH found"
                count=$((count + 1))
              fi
            done
          fi
          
          # List final contents
          echo "ðŸ“‹ Final modules directory contents:"
          ls -la "$MODULES_DIR"/ 2>/dev/null || echo "Directory empty or not found"
          
          # Verify the structure
          echo "ðŸ“‚ Package structure:"
          find src/uipc -name "*pyuipc*" | head -5
          find src/uipc -name "modules" -type d
          
          # Build wheel from the properly prepared package
          python -m build --wheel
        shell: bash

      - name: Repair wheel for PyPI compatibility
        if: matrix.os == 'ubuntu-22.04'
        working-directory: python
        run: |
          pip install auditwheel
          echo "ðŸ”§ Repairing wheels for PyPI compatibility..."
          mkdir -p wheelhouse
          for wheel in dist/*.whl; do
            echo "  Repairing $(basename $wheel)"
            auditwheel repair "$wheel" --plat-tag manylinux2014_x86_64 -w wheelhouse/
          done
          # Replace original wheels with repaired ones
          rm dist/*.whl
          mv wheelhouse/*.whl dist/
          echo "âœ… Wheel repair completed"
          ls -la dist/
        shell: bash

      - name: Test wheel installation
        working-directory: python
        run: |
          python -m pip install dist/*.whl
          python -c "import uipc; print('âœ… uipc import successful')"
          python uipc_info.py
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python }}-cuda${{ matrix.cuda }}-${{ github.run_number }}
          path: python/dist/*.whl

  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true

      - name: Move wheels to single directory
        run: |
          mkdir -p wheelhouse
          find dist -name "*.whl" -exec mv {} wheelhouse/ \;

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: wheelhouse/

      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: wheelhouse/